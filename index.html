<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Rifas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layouts.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Rifas</h1>
        </header>

        <main>
            <!-- Seção de Configuração -->
            <section id="config-section" class="config-section">
                <h2>Configurações da Rifa</h2>
                <form id="rifa-form">
                    <div class="form-group">
                        <label for="rifa-nome">Nome da Rifa:</label>
                        <input type="text" id="rifa-nome" required>
                    </div>

                    <div class="form-group">
                        <label for="rifa-premio">Prêmio:</label>
                        <input type="text" id="rifa-premio" required>
                    </div>

                    <div class="form-group">
                        <label for="rifa-valor">Valor por Número:</label>
                        <input type="number" id="rifa-valor" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="rifa-data">Data do Sorteio:</label>
                        <input type="date" id="rifa-data" required>
                    </div>

                    <div class="form-group">
                        <label for="rifa-organizador">Nome do Organizador:</label>
                        <input type="text" id="rifa-organizador" required>
                    </div>

                    <div class="form-group">
                        <label for="rifa-quantidade">Quantidade de Números:</label>
                        <input type="number" id="rifa-quantidade" min="1" max="1000" value="100" required>
                    </div>

                    <div class="form-group">
                        <label for="rifa-layout">Layout:</label>
                        <select id="rifa-layout">
                            <option value="simples">Simples</option>
                            <option value="moderno">Moderno</option>
                            <option value="elegante">Elegante</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Gerar Rifa</button>
                </form>
            </section>

            <!-- Seção de Visualização -->
            <section id="preview-section" class="preview-section">
                <div class="preview-controls">
                    <button id="btn-imprimir" class="btn-secondary">Imprimir</button>
                    <button id="btn-salvar" class="btn-secondary">Salvar PDF</button>
                </div>
                <div id="rifa-preview" class="rifa-preview">
                    <!-- A rifa será gerada aqui -->
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/layouts.js"></script>
</body>
</html>
